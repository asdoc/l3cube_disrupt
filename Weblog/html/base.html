<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../c3-0.4.10/htdocs/css/c3.css">
  </head>
  <body>
  	<h1 align="center">{{name}}</h1>
    <div id="chart"></div>

    <script src="../c3-0.4.10/htdocs/d3.v3.min.js" charset="utf-8"></script>
    <script src="../c3-0.4.10/htdocs/js/c3.js"></script>
    <script>
      var chart = c3.generate({
        data: {
          columns: [
          	{{data}}
          ],
          type : 'pie',
          onmouseover: function (d, i) { console.log("onmouseover", d, i, this); },
          onmouseout: function (d, i) { console.log("onmouseout", d, i, this); },
          onclick: function (d, i) { console.log("onclick", d, i, this); },
        },
        axis: {
          x: {
            label: 'Sepal.Width'
          },
          y: {
            label: 'Petal.Width'
          }
        }
      });

    </script>
  </body>
</html>
